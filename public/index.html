<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="/js/module.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
</head>
<body ng-app="photoApp">
    <nav>
        <div class="nav-wrapper">
            <a ui-sref="home" class="brand-logo">Photo Album</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a ui-sref="albums">Albums</a></li>
                <li><a ui-sref="images">Images</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a ui-sref="albums">Albums</a></li>
                <li><a ui-sref="images">Images</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <ui-view></ui-view>
    </div>
</body>
</html>

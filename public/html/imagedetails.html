<br>

<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <img ng-src="{{ image.imageUrl }}">
            </div>
            <div class="card-content">
                <p>{{ image.description }}</p>
            </div>
            <div class="card-action">
                Posted: {{ image.createdAt | date }}
            </div>
        </div>
    </div>

    <div class="col s12 m5">
        <h5 class="center">Add Image to Album</h5>
        <div class="row">
            <form class="col s12" ng-submit="addToAlbum()">
                <div class="row">
                    <select class="browser-default" ng-model="albumToInsert">
                        <option ng-repeat="album in albums" value="{{ album._id }}">{{ album.name }}</option>
                    </select>
                </div>
                <div class="row center">
                    <button class="btn waves-effect waves-light" type="submit">Submit <i class="material-icons right">send</i></button>
                </div>
            </form>
        </div>
        <div class="row center" ng-show="success">
            <p class="italics">Image successfully added!</p>
        </div>
    </div>
</div>

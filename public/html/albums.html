<br>

<div class="row center" ng-hide="albumToCreate">
    <button class="waves-effect waves-light btn" ng-click="createAlbum()">Create Album</button>
</div>

<div class="row" ng-show="albumToCreate">
    <form class="col s8 offset-s2" ng-submit="saveAlbum()">
        <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" class="validate" ng-model="newAlbum.name">
                <label for="name">Album Name</label>
            </div>
        </div>
        <div class="row center">
            <button class="btn waves-effect waves-light" type="button" ng-click="cancelSubmit()">Cancel</button>
            <button class="btn waves-effect waves-light" type="submit">Submit <i class="material-icons right">send</i></button>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12 m6" ng-repeat="album in albums">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ album.name }}</span>
            </div>
            <div class="card-action">
                <a ui-sref="albumdetails({id: album._id})">View Album</a>
            </div>
        </div>
    </div>
</div>
